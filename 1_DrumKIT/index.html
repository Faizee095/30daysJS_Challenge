<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PianoPlayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">A0</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Bb0</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">C1</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Eb1</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">B0</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">C1</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">F1</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">B0</span>
    </div>
  </div>
  <audio data-key="65" src="sounds/Piano.ff.A0.wav"></audio>
  <audio data-key="83" src="sounds/Piano.ff.Bb0.wav"></audio>
  <audio data-key="68" src="sounds/Piano.ff.C1.wav"></audio>
  <audio data-key="70" src="sounds/Piano.ff.Eb1.wav"></audio>
  <audio data-key="71" src="sounds/Piano.mf.B0.wav"></audio>
  <audio data-key="72" src="sounds/Piano.mf.C1.wav"></audio>
  <audio data-key="74" src="sounds/Piano.mf.F1.wav"></audio>
  <audio data-key="75" src="sounds/Piano.pp.B0.wav"></audio>
  
</body>
<script src="main.js"></script>
</html>
